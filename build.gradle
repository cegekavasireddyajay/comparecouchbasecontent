plugins {
    id 'java'
}

group = "com.example"
version = "1.0"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation("org.testng:testng:7.10.2")
    testImplementation("io.rest-assured:rest-assured:5.4.0")
    testImplementation("com.fasterxml.jackson.core:jackson-databind:2.17.1")
    testImplementation("com.fasterxml.jackson.core:jackson-core:2.17.1")
    testImplementation("com.fasterxml.jackson.core:jackson-annotations:2.17.1")
    testImplementation("org.skyscreamer:jsonassert:1.5.3")
}

tasks.test {
    useTestNG {
        suites("src/test/resources/testng.xml")
    }
    // Let RestAssured log if a validation fails
    systemProperty("restassured.enableLoggingOfRequestAndResponseIfValidationFails", "true")
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}